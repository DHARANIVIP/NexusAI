<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        obsidian: '#050505',
                        charcoal: '#0a0a0a',
                        glass: 'rgba(255, 255, 255, 0.03)',
                        'glass-border': 'rgba(255, 255, 255, 0.08)',
                        accent: {
                            primary: '#3b82f6', // Blue
                            secondary: '#8b5cf6', // Violet
                            glow: '#60a5fa',
                        }
                    },
                    animation: {
                        'aurora': 'aurora 20s infinite alternate',
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                    },
                    keyframes: {
                        aurora: {
                            '0%': { transform: 'translate(0, 0) rotate(0deg)' },
                            '100%': { transform: 'translate(-20px, -20px) rotate(5deg)' },
                        },
                        fadeIn: {
                            'from': { opacity: '0', transform: 'translateY(10px)' },
                            'to': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #050505;
            color: #e5e5e5;
            overflow: hidden;
        }

        /* Aurora Background Effect */
        .aurora-bg {
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.15), transparent 60%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1), transparent 50%),
                radial-gradient(circle at 20% 80%, rgba(6, 182, 212, 0.1), transparent 50%);
            filter: blur(60px);
            z-index: -1;
            animation: aurora 20s infinite alternate;
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
        }

        .chat-bubble-user {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            box-shadow: 0 4px 20px rgba(37, 99, 235, 0.2);
        }

        .chat-bubble-bot {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="h-screen w-full flex flex-col md:flex-row relative">

    <!-- Background -->
    <div class="aurora-bg"></div>

    <!-- Sidebar -->
    <aside class="hidden md:flex w-72 flex-col glass-panel border-r border-white/5 z-10">
        <div class="p-6 border-b border-white/5">
            <div class="flex items-center gap-3">
                <div
                    class="w-8 h-8 rounded-lg bg-gradient-to-br from-blue-500 to-violet-600 flex items-center justify-center shadow-lg shadow-blue-500/20">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                <h1 class="text-xl font-semibold tracking-wide text-white">Nexus AI</h1>
            </div>
        </div>

        <div class="flex-1 p-4 space-y-2">
            <div class="text-xs font-medium text-gray-500 uppercase tracking-wider px-2 mb-2">History</div>
            <button
                class="w-full text-left p-3 rounded-lg bg-white/5 hover:bg-white/10 transition-colors text-sm text-gray-300 flex items-center gap-3 group">
                <svg xmlns="http://www.w3.org/2000/svg"
                    class="h-4 w-4 text-gray-500 group-hover:text-blue-400 transition-colors" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                </svg>
                New Conversation
            </button>
        </div>

        <div class="p-4 border-t border-white/5">
            <div class="flex items-center gap-3 px-2">
                <div class="w-8 h-8 rounded-full bg-gradient-to-r from-gray-700 to-gray-600"></div>
                <div class="text-sm">
                    <div class="text-white font-medium">User</div>
                    <div class="text-xs text-gray-500">Pro Plan</div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full relative z-0">
        <!-- Mobile Header -->
        <div class="md:hidden p-4 glass-panel border-b flex items-center justify-between z-20">
            <span class="font-semibold text-white">Nexus AI</span>
            <div class="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_8px_#22c55e]"></div>
        </div>

        <!-- Chat Area -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-10 space-y-8 scroll-smooth">
            <!-- Welcome -->
            <div class="flex flex-col items-center justify-center h-full text-center space-y-6 opacity-50"
                id="welcome-screen">
                <div
                    class="w-16 h-16 rounded-2xl bg-gradient-to-br from-blue-500/20 to-violet-600/20 flex items-center justify-center border border-white/10">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-400" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v4.5a2.5 2.5 0 01-5 0V5l-1-1z" />
                    </svg>
                </div>
                <h2 class="text-2xl font-light text-white">How can I help you today?</h2>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 md:p-8 z-20">
            <div class="max-w-3xl mx-auto">
                <div
                    class="glass-panel rounded-2xl p-2 flex items-center gap-2 shadow-2xl transition-all duration-300 focus-within:ring-1 focus-within:ring-blue-500/50">
                    <input type="text" id="user-input" placeholder="Message Nexus..."
                        class="flex-1 bg-transparent border-none outline-none text-white placeholder-gray-500 h-12 px-4 font-light">

                    <button onclick="sendMessage()"
                        class="w-10 h-10 rounded-xl bg-white/10 hover:bg-white/20 flex items-center justify-center transition-all duration-200 text-gray-300 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 12h14M12 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
                <p class="text-center text-[10px] text-gray-600 mt-3 tracking-wide">NEXUS AI V2.0 â€¢ GENERATIVE MODEL</p>
            </div>
        </div>
    </main>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const welcomeScreen = document.getElementById('welcome-screen');
        const sessionId = `session_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;

        function addMessage(message, isUser, isLoading = false) {
            // Hide welcome screen on first message
            if (welcomeScreen) welcomeScreen.style.display = 'none';

            const messageDiv = document.createElement('div');
            messageDiv.className = `flex items-start gap-4 ${isUser ? 'flex-row-reverse' : ''} animate-fade-in`;

            // Avatar
            const avatar = document.createElement('div');
            avatar.className = `w-8 h-8 rounded-lg flex items-center justify-center flex-shrink-0 ${isUser ? 'bg-gradient-to-br from-gray-600 to-gray-700' : 'bg-gradient-to-br from-blue-500 to-violet-600'}`;
            avatar.innerHTML = isUser
                ? '<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>'
                : '<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>';

            // Content Bubble
            const contentDiv = document.createElement('div');
            contentDiv.className = `p-4 rounded-2xl max-w-2xl text-sm leading-relaxed ${isUser ? 'chat-bubble-user text-white' : 'chat-bubble-bot text-gray-200'}`;

            if (isLoading) {
                contentDiv.innerHTML = `<div class="flex items-center gap-1.5 h-5">
                    <div class="w-1.5 h-1.5 bg-white/40 rounded-full animate-bounce" style="animation-delay: -0.3s;"></div>
                    <div class="w-1.5 h-1.5 bg-white/40 rounded-full animate-bounce" style="animation-delay: -0.15s;"></div>
                    <div class="w-1.5 h-1.5 bg-white/40 rounded-full animate-bounce"></div>
                </div>`;
                messageDiv.id = 'loading-indicator';
            } else {
                const p = document.createElement('p');
                p.textContent = message;
                contentDiv.appendChild(p);
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            addMessage(message, true);
            userInput.value = '';
            addMessage('', false, true);

            try {
                const response = await fetch('http://localhost:5000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message, session_id: sessionId }),
                });

                document.getElementById('loading-indicator')?.remove();

                if (!response.ok) throw new Error('Network response was not ok');

                const data = await response.json();
                addMessage(data.reply || "I'm encountering a temporary anomaly.", false);

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading-indicator')?.remove();
                addMessage("Connection interrupted.", false);
            }
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>

</html>
